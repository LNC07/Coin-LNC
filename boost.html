    </div>

    <script>
        const returnButton = document.getElementById('return-button'); // Get Return button
        const boostButton = document.getElementById('boost-button'); // Get Boost button

        // Add click event for Boost button (if needed)
        boostButton.addEventListener('click', () => {
            // Your boost functionality here
        });

        // Add click event for Return button
        returnButton.addEventListener('click', () => {
            window.location.href = 'index.html'; // Redirect to main page (index.html)
        });

</html>
