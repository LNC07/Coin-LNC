<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game UI</title>
    <style>
        body {
            background-color: #2C2F33;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .currency {
            text-align: center;
            margin-bottom: 20px;
        }
        .boosters, .daily-boosters {
            background-color: #23272A;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        h2 {
            margin-top: 0;
        }
        .booster-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #99AAB5;
        }
        .nav-bar {
            display: flex;
            justify-content: space-around;
            background-color: #23272A;
            padding: 10px;
            border-radius: 8px;
            position: fixed;
            bottom: 0;
            width: calc(100% - 40px);
        }
        .nav-item {
            text-align: center;
            cursor: pointer; /* Cursor changes to pointer on hover */
        }
    </style>
</head>
<body>

    <div class="currency">
        <h1>Your Balance: 100,000,007</h1>
    </div>

    <div class="daily-boosters">
        <h2>Your Daily Boosters</h2>
        <div class="booster-item">
            <span>Tapping Guru</span>
            <span>3/3</span>
        </div>
        <div class="booster-item">
            <span>Full Tank</span>
            <span>3/3</span>
        </div>
    </div>

    <div class="boosters">
        <h2>Boosters</h2>
        <div class="booster-item">
            <span>Multitap</span>
            <span>200 Coins</span>
        </div>
        <div class="booster-item">
            <span>Energy Limit</span>
            <span>200 Coins</span>
        </div>
        <div class="booster-item">
            <span>Recharging Speed</span>
            <span>2000 Coins</span>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item">Ref</div>
        <div class="nav-item">Tasks</div>
        <div class="nav-item">Taps</div>
        <div class="nav-item" id="boost-button">Boost</div>
        <div class="nav-item">Stats</div>
    </div>

    <script>
        document.getElementById('boost-button').addEventListener('click', function() {
            window.location.href = 'boost.html'; // Boost button click will redirect to boost.html
        });

        // Uncomment the line below if you want to automatically redirect when the page loads
        // window.onload = function() {
        //     window.location.href = 'boost.html'; // This will redirect to boost.html as soon as the page loads
        // };
    </script>

</body>
</html>
