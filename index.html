<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Game Interface</title>
    <style>
        body {
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .currency {
            font-size: 28px;
            margin-top: 24px;
        }
        .coin {
            margin: 40px auto;
            width: 300px;
            height: auto;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .coin:active {
            transform: scale(0.95);
        }
        .menu {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            width: 80%;
        }
        .menu div {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="currency">ðŸ’° <span id="balance">0</span></div>
    <img src="coin.png" alt="Coin" class="coin" id="coin">
    <div class="menu">
        <div id="refButton">Ref</div>
        <div id="botButton">BOT</div>
    </div>

    <script>
        const balanceDisplay = document.getElementById('balance');
        const coin = document.getElementById('coin');
        const refButton = document.getElementById('refButton');
        let balance = parseInt(localStorage.getItem('balance')) || 0;

        balanceDisplay.textContent = balance;

        function updateLocalStorage() {
            localStorage.setItem('balance', balance);
        }

        coin.addEventListener('click', () => {
            balance += 1;
            balanceDisplay.textContent = balance;
            updateLocalStorage();
        });

        botButton.addEventListener('click', () => {
            // BOT functionality can be added here
        });

        // Open referral page on click
        refButton.addEventListener('click', () => {
            window.open('referral.html', '_blank');
        });
    </script>
</body>
</html>
