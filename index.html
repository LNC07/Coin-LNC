<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Interface</title>
    <style>
        body {
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .currency {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .rank {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .coin {
            margin: 20px auto;
            width: 100px;
            height: auto;
            cursor: pointer;
        }
        .progress-bar {
            background-color: #444;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px;
            width: 80%;
        }
        .progress {
            width: 100%;
            background-color: #4CAF50;
            padding: 10px;
            text-align: center;
        }
        .menu {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            width: 80%;
        }
        .menu div {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="currency">ðŸ’° <span id="balance">0</span></div>
    <div class="rank">Mythic</div>
    <img src="coin.png" alt="Coin" class="coin" id="coin">
    <div class="progress-bar">
        <div class="progress">500/500</div>
    </div>
    <div class="menu">
        <div>Chat</div>
        <div>Task</div>
        <div>Trip</div>
        <div>Record</div>
        <div>Stats</div>
    </div>

    <script>
        const balanceDisplay = document.getElementById('balance');
        const coin = document.getElementById('coin');

        // Load saved balance from localStorage
        let balance = parseInt(localStorage.getItem('balance')) || 0;
        balanceDisplay.textContent = balance;

        // Update balance on coin click
        coin.addEventListener('click', () => {
            balance += 1;
            balanceDisplay.textContent = balance;
            localStorage.setItem('balance', balance);
        });
    </script>
</body>
</html>
