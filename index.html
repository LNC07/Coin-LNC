<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Interface</title>
    <style>
        body {
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .currency {
            font-size: 24px;
            margin-top: 20px;
        }
        .coin {
            margin: 40px auto;
            width: 350px; /* Increased size */
            height: auto;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .menu {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            width: 80%;
        }
        .menu div {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="currency">ðŸ’° <span id="balance">0</span></div>
    <img src="coin.png" alt="Coin" class="coin" id="coin">
    <div class="menu">
        <div>Ref</div>
        <div>Task</div>
        <div onclick="location.href='tap_game.html'">Taps</div> <!-- Link to the new page -->
        <div onclick="location.href='tap_game.html'">Boost</div> <!-- Link to the new page -->
        <div>Stats</div>
    </div>

    <script>
        const balanceDisplay = document.getElementById('balance');
        let balance = parseInt(localStorage.getItem('balance')) || 0;
        balanceDisplay.textContent = balance;

        // Other game logic can go here...
    </script>
</body>
</html>
