<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Interface</title>
    <style>
        body {
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .currency {
            font-size: 24px;
            margin-top: 20px;
        }
        .rank {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .coin {
            margin: 40px auto;
            width: 350px;
            height: auto;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .coin:active {
            transform: scale(0.95);
        }
        .progress-bar {
            background-color: #444;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px;
            width: 80%;
        }
        .progress {
            background-color: #4CAF50;
            padding: 10px;
            text-align: center;
        }
        .menu {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            width: 80%;
        }
        .menu div {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="currency">üí∞ <span id="balance">0</span></div>
    <img src="coin.png" alt="Coin" class="coin" id="coin">
    <div class="progress-bar">
        <div class="progress" id="progress">500/500</div>
    </div>
    <div class="menu">
        <div onclick="openBoostPage()">Boost</div>
        <div>Task</div>
        <div>Top</div>
        <div>Stats</div>
    </div>

    <script>
        const balanceDisplay = document.getElementById('balance');
        const coin = document.getElementById('coin');
        const progressDisplay = document.getElementById('progress');

        let balance = parseInt(localStorage.getItem('balance')) || 0;
        let progress = parseInt(localStorage.getItem('progress')) || 500;
        let tapLevel = parseInt(localStorage.getItem('tapLevel')) || 1;
        let upgradeCost = 200 * Math.pow(2, tapLevel - 1); // ‡¶™‡ßç‡¶∞‡¶•‡¶Æ ‡¶Ü‡¶™‡¶ó‡ßç‡¶∞‡ßá‡¶°‡ßá‡¶∞ ‡¶ñ‡¶∞‡¶ö

        balanceDisplay.textContent = balance;

        function updateLocalStorage() {
            localStorage.setItem('balance', balance);
            localStorage.setItem('progress', progress);
            localStorage.setItem('tapLevel', tapLevel);
        }

        coin.addEventListener('click', () => {
            if (progress > 0) {
                coin.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    coin.style.transform = 'scale(1)';
                }, 100);

                // ‡¶™‡ßç‡¶∞‡¶§‡¶ø ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï‡ßá Coin ‡¶Ø‡ßÅ‡¶ï‡ßç‡¶§ ‡¶π‡¶¨‡ßá
                balance += tapLevel; // ‡¶Ü‡¶™‡¶ó‡ßç‡¶∞‡ßá‡¶° ‡¶ï‡¶∞‡¶æ Tap Level ‡¶Ö‡¶®‡ßÅ‡¶Ø‡¶æ‡ßü‡ßÄ Coin ‡¶Ø‡ßÅ‡¶ï‡ßç‡¶§ ‡¶π‡¶¨‡ßá
                progress -= 1;
                balanceDisplay.textContent = balance;
                progressDisplay.textContent = `${progress}/500`;
                updateLocalStorage();
            }
        });

        function upgradeTapLevel() {
            if (balance >= upgradeCost) {
                balance -= upgradeCost; // ‡¶¨‡ßç‡¶Ø‡¶æ‡¶≤‡ßá‡¶®‡ßç‡¶∏ ‡¶•‡ßá‡¶ï‡ßá ‡¶Ü‡¶™‡¶ó‡ßç‡¶∞‡ßá‡¶° ‡¶ñ‡¶∞‡¶ö ‡¶ï‡¶æ‡¶ü‡¶æ ‡¶π‡¶¨‡ßá
                tapLevel += 1; // Tap Level ‡¶¨‡¶æ‡ßú‡¶¨‡ßá
                upgradeCost *= 2; // ‡¶™‡¶∞‡¶¨‡¶∞‡ßç‡¶§‡ßÄ ‡¶Ü‡¶™‡¶ó‡ßç‡¶∞‡ßá‡¶°‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶ñ‡¶∞‡¶ö ‡¶¶‡ßç‡¶¨‡¶ø‡¶ó‡ßÅ‡¶£ ‡¶π‡¶¨‡ßá
                updateLocalStorage();
                alert(`Tap Level upgraded to ${tapLevel}! Next upgrade cost: ${upgradeCost} coins.`);
            } else {
                alert('Not enough coins to upgrade!');
            }
        }

        function openBoostPage() {
            window.open('boost.html', '_blank');
        }

        function regenerateProgress() {
            if (progress < 500) {
                progress += 3;
                if (progress > 500) progress = 500;
                progressDisplay.textContent = `${progress}/500`;
                updateLocalStorage();
            }
        }

        setInterval(regenerateProgress, 1000);
    </script>
</body>
</html>
