<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Interface</title>
    <style>
        body {
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .currency {
            font-size: 24px;
            margin-top: 20px;
        }
        .rank {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .coin {
            margin: 40px auto;
            width: 200px; /* Decreased size */
            height: auto;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .coin:active {
            transform: scale(0.95); /* Coin shrinks when clicked */
        }
        .progress-bar {
            background-color: #444;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px;
            width: 80%;
        }
        .progress {
            background-color: #4CAF50;
            padding: 10px;
            text-align: center;
        }
        .menu {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            width: 80%;
        }
        .menu div {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="currency">ðŸ’° <span id="balance">0</span></div>
    <img src="coin.png" alt="Coin" class="coin" id="coin">
    <div class="progress-bar">
        <div class="progress" id="progress">500/500</div>
    </div>
    <div class="menu">
        <div>Ref</div>
        <div>Task</div>
        <div>Top</div>
        <div id="botButton">BOT</div>
        <div>Airdrop</div>
    </div>

    <script>
        const balanceDisplay = document.getElementById('balance');
        const coin = document.getElementById('coin');
        const progressDisplay = document.getElementById('progress');
        const botButton = document.getElementById('botButton');

        let balance = parseInt(localStorage.getItem('balance')) || 0;
        let progress = parseInt(localStorage.getItem('progress')) || 500;
        let botPurchased = localStorage.getItem('botPurchased') === 'true';
        balanceDisplay.textContent = balance;
        progressDisplay.textContent = `${progress}/500`;

        if (botPurchased) {
            botButton.textContent = 'Claim';
            setInterval(claimCoins, 18000000); // 5 hours in milliseconds
        }

        function updateLocalStorage() {
            localStorage.setItem('balance', balance);
            localStorage.setItem('progress', progress);
            localStorage.setItem('botPurchased', botPurchased);
        }

        coin.addEventListener('click', () => {
            if (progress > 0) {
                coin.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    coin.style.transform = 'scale(1)';
                }, 100);

                balance += 1;
                progress -= 1;
                balanceDisplay.textContent = balance;
                progressDisplay.textContent = `${progress}/500`;
                updateLocalStorage();
            }
        });

        botButton.addEventListener('click', () => {
            if (!botPurchased && balance >= 5000) {
                balance -= 5000;
                botPurchased = true;
                balanceDisplay.textContent = balance;
                botButton.textContent = 'Claim';
                updateLocalStorage();
            } else if (botPurchased) {
                alert("You can claim 1000 coins now!");
            } else {
                alert("You need 5000 coins to buy a bot!");
            }
        });

        function claimCoins() {
            if (botPurchased) {
                balance += 1000;
                balanceDisplay.textContent = balance;
                updateLocalStorage();
            }
        }

        function regenerateProgress() {
            if (progress < 500) {
                progress += 3;
                if (progress > 500) progress = 500;
                progressDisplay.textContent = `${progress}/500`;
                updateLocalStorage();
            }
        }

        setInterval(regenerateProgress, 1000);
    </script>
</body>
</html>
