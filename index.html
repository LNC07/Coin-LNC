<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Interface</title>
    <style>
        body {
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .currency {
            font-size: 28px;
            margin-top: 24px;
        }
        .rank {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .coin {
            margin: 40px auto;
            width: 300px; /* Decreased size */
            height: auto;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .coin:active {
            transform: scale(0.95); /* Coin shrinks when clicked */
        }
        .progress-bar {
            background-color: #444;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px;
            width: 80%;
        }
        .progress {
            background-color: #4CAF50;
            padding: 10px;
            text-align: center;
        }
        .menu {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            width: 80%;
        }
        .menu div {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="currency">ðŸ’° <span id="balance">0</span></div>
    <img src="coin.png" alt="Coin" class="coin" id="coin">
    <div class="progress-bar">
        <div class="progress" id="progress">500/500</div>
    </div>
    <div class="menu">
        <div id="refButton">Ref</div>
        <div>Task</div>
        <div>Top</div>
        <div id="botButton">BOT</div>
        <div>Airdrop</div>
    </div>
    <div id="referralCountDisplay" style="margin-top: 20px;">Referral Count: <span id="referralCount">0</span></div>

    <script>
        const balanceDisplay = document.getElementById('balance');
        const coin = document.getElementById('coin');
        const progressDisplay = document.getElementById('progress');
        const botButton = document.getElementById('botButton');
        const refButton = document.getElementById('refButton');
        const referralCountDisplay = document.getElementById('referralCount');

        // Initialize values from local storage
        let balance = parseInt(localStorage.getItem('balance')) || 0;
        let progress = parseInt(localStorage.getItem('progress')) || 500;
        let botPurchased = localStorage.getItem('botPurchased') === 'true';
        let lastClaimTime = parseInt(localStorage.getItem('lastClaimTime')) || 0;
        const claimInterval = 18000000; // 5 hours in milliseconds
        let referralCount = parseInt(localStorage.getItem('referralCount')) || 0; // Count of referrals

        balanceDisplay.textContent = balance;
        progressDisplay.textContent = `${progress}/500`;
        referralCountDisplay.textContent = referralCount; // Initialize referral count display

        if (botPurchased) {
            botButton.textContent = 'Claim';
        }

        function updateLocalStorage() {
            localStorage.setItem('balance', balance);
            localStorage.setItem('progress', progress);
            localStorage.setItem('botPurchased', botPurchased);
            localStorage.setItem('lastClaimTime', lastClaimTime);
            localStorage.setItem('referralCount', referralCount); // Update referral count
        }

        coin.addEventListener('click', () => {
            if (progress > 0) {
                coin.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    coin.style.transform = 'scale(1)';
                }, 100);

                balance += 1;
                progress -= 1;
                balanceDisplay.textContent = balance;
                progressDisplay.textContent = `${progress}/500`;
                updateLocalStorage();
            }
        });

        botButton.addEventListener('click', () => {
            if (!botPurchased && balance >= 5000) {
                balance -= 5000;
                botPurchased = true;
                balanceDisplay.textContent = balance;
                botButton.textContent = 'Claim';
                updateLocalStorage();
            } else if (botPurchased) {
                const currentTime = Date.now();
                if (currentTime - lastClaimTime >= claimInterval) {
                    lastClaimTime = currentTime;
                    balance += 1000; // Add 1000 coins to balance
                    balanceDisplay.textContent = balance;
                    updateLocalStorage();
                    alert("Claim successful! 1000 coins added to your balance.");
                } else {
                    const timeRemaining = claimInterval - (currentTime - lastClaimTime);
                    alert(`You can claim again in ${Math.ceil(timeRemaining / 60000)} minutes.`);
                }
            } else {
                alert("You need 5000 coins to buy a bot!");
            }
        });

        // Refer button functionality
        refButton.addEventListener('click', () => {
            const userId = Math.floor(Math.random() * 100000); // Generate a random user ID
            const referralLink = `https://t.me/@Launch_tokenbot?ref=${userId}`;
            navigator.clipboard.writeText(referralLink); // Copy the referral link to clipboard
            alert(`Your referral link has been copied: ${referralLink}`);
        });

        // Check for referral when the user arrives
        const urlParams = new URLSearchParams(window.location.search);
        const referrerId = urlParams.get('ref');
        if (referrerId) {
            // Check if this referral is already counted
            const referrerKey = `referred_${referrerId}`;
            const isReferred = localStorage.getItem(referrerKey);
            if (!isReferred) {
                // Get the referrer's current balance
                let referrerBalance = parseInt(localStorage.getItem('balance')) || 0;
                
                // Add 2000 coins to the referrer
                referrerBalance += 2000;
                localStorage.setItem('balance', referrerBalance); // Save updated balance for the referrer
                
                // Add 2000 coins to the new user
                balance += 2000;
                
                // Increment the referral count for the referrer
                referralCount += 1; 
                balanceDisplay.textContent = balance; // Update the new user's balance display
                
                // Mark this referral as counted
                localStorage.setItem(referrerKey, true); 
                
                alert("2000 coins added to your balance for using the referral link!");
                updateLocalStorage(); // Update local storage
                referralCountDisplay.textContent = referralCount; // Update referral count display
            }
        }

        document.querySelector('.menu div:nth-child(2)').addEventListener('click', () => {
            window.open('task.html', '_blank');
        });

        document.querySelector('.menu div:nth-child(5)').addEventListener('click', () => {
            window.open('airdrop.html', '_blank');
        });

        function regenerateProgress() {
            if (progress < 500) {
                progress += 3;
                if (progress > 500) progress = 500;
                progressDisplay.textContent = `${progress}/500`;
                updateLocalStorage();
            }
        }

        setInterval(regenerateProgress, 1000);
    </script>
</body>
</html>
